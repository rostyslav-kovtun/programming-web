<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Завдання 2</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <style>
    #fadeBox {
      width: 100px;
      height: 100px;
      background-color: #3498db;
      margin: 20px;
    }
  </style>
</head>
<body>

<button id="fadeInButton">fadeIn()</button>
<button id="fadeOutButton">fadeOut()</button>
<button id="fadeToButton">fadeTo()</button>
<button id="fadeToggleButton">fadeToggle()</button>
<button id="finishButton">finish()</button>
<button id="hideButton">hide()</button>

<div id="fadeBox"></div>

<script>
  $(document).ready(function() {
    // fadeIn()
    $('#fadeInButton').click(function() {
      $('#fadeBox').fadeIn(1000);
    });

    // fadeOut()
    $('#fadeOutButton').click(function() {
      $('#fadeBox').fadeOut(1000);
    });

    // fadeTo()
    $('#fadeToButton').click(function() {
      $('#fadeBox').fadeTo(1000, 0.5); // Зменшення прозорості до 0.5
    });

    // fadeToggle()
    $('#fadeToggleButton').click(function() {
      $('#fadeBox').fadeToggle(1000);
    });

    // finish()
    $('#finishButton').click(function() {
      $('#fadeBox').finish(); // Завершення всіх анімацій та застосування кінцевого стану
    });

    // hide()
    $('#hideButton').click(function() {
      $('#fadeBox').hide(1000);
    });
  });
</script>

</body>
</html>
