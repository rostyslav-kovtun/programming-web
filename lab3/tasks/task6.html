<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Завдання 6</title>
</head>
<body>

<div id="tree">
    <ul id="root">
        <li onclick="toggleChildren(this)">fruits
            <ul>
                <li>apple</li>
                <li>pineapple</li>
                <li>apricot</li>
                <li>pear</li>
                <li>lemon</li>
            </ul>
        </li>
        <li onclick="toggleChildren(this)">vegetables
            <ul>
                <li>potatoes</li>
                <li>beetroot</li>
                <li>carrots</li>
                <li>pear</li>
            </ul>
        </li>
    </ul>
</div>

<script>
    function toggleChildren(element) {
        let childList = element.querySelector('ul');
        if (childList) {
            childList.style.display = (childList.style.display === 'none' || childList.style.display === '') ? 'block' : 'none';
        }
    }
</script>

</body>
</html>
