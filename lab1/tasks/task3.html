<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Завдання 3</title>
</head>
<script>
  function clickInput(message) {
    document.getElementById('on_click').value = message;
  }
  function changeInput(message) {
    document.getElementById('on_change').value = message;
  }
</script>
<body>
  <form id="main_form">
    <input id="on_click" type="text" size="50" value="Чейндж" onChange="changeInput('Ви змінили зміст текстового поля форми')"><br />
    <input id="on_change" type="text" size="50" value="Клац" onClick="clickInput('Ви клацнули на текстовий елемент форми')">
  </form>
</body>
</html>
