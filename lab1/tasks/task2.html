<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Завдання 2</title>
</head>
<script>
  function calculate() {
    let x = 5;
    let y = 2;
    let result = x + 2 * y;
    alert(result);
  }
</script>
<body>
  <form>
    <input
      type="button"
      value="Калькулювати"
      onClick="calculate()"
    />
  </form>
</body>
</html>
